<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLite Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid text-center py-4">
        <h1 class="mb-3">Welcome to SQLite Manager</h1>
        <p class="mb-4">Manage your SQLite databases with ease.</p>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% else %}
            <a href="/admin" class="btn btn-primary btn-lg">Go to Admin Interface</a>
            <a href="/check-db" class="btn btn-info btn-lg ml-2">Check Databases</a>
        {% endif %}
    </div>
</body>
</html>
